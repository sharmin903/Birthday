<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <title>Happy Birthday !! </title>
</head>

<body>
    <div class="w-full bg-gradient-to-b from-blue-200 to-blue-500 h-screen w-screen ">
        <div class="text-center mb-10">
            <h1 class="birthday-head text-6xl font-bold animate-bounce text-blue-800 z-10 relative -mt-40">Happy Birthday!</h1>
        </div>
        <div class="cake z-50 absolute -translate-x-1/2 left-1/2 bottom-20">
            <div class="candle">
                <div class="flame"></div>
            </div>
            <div class="layer-1"><div class="cream cream-1"></div></div>
            <div class="layer-2"><div class="cream cream-2"></div></div>
            <div class="layer-3"><div class="cream cream-3"></div></div>
        </div>
        <svg class="size-6 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
        </svg>
    </div>


    <script src="main.js"></script>
</body>

</html>
