<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <title>Happy Birthday !! </title>
</head>
<body>
    <div class="container max-w-full">
        <h1 class="text-center text-4xl font-bold animate-bounce py-4">Happy Birthday!</h1>
        <div class="cake">
            <div class="candle animate-pulse">
                <div class="flame animate-ping"></div>
            </div>
            <div class="layer-1 animate-bounce delay-100"></div>
            <div class="layer-2 animate-bounce delay-200"></div>
            <div class="layer-3 animate-bounce delay-300"></div>
        </div>
        <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
        d="M12 4v16m8-8H4" />
</svg>
    </div>

    
<script src="main.js"></script>
</body>
</html>
